<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물보호센터</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./static/css/main.css">

</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="top">
                <div class="top_text_box">
                    <span class="top_text">로그인</span>
                    <span class="top_text">고객센터</span>
                    <span class="top_text">동물보호관리시스템</span>
                </div>
    </div>
    <div id="nav">
        <div id="logo_box">
            <img src="./logo.jpeg" alt="동물보호센터로고이미지">
        </div>
        <div id="menu_box">
            <ul id="menu_list">
                <li class="menu">센터 소개</li>
                <li class="menu">동물보호 정보</li>
                <li class="menu">입양</li>
                <li class="menu">참여소통</li>
                <li class="menu">반려동물공원</li>

            </ul>
        </div>
    </div>
</div>
<!--본문 내용 시작-->
    <div id="main">
        <div id="slide">
            <div class="slide_image"></div>
            <div class="move">
                <p class="move_bt left">
                    <b class="left_arrow">&lt</b>
                </p>
                <p class="move_bt right">
                    <b class="right_arrow">&gt</b>
                </p>
            </div>

        </div>
        <div id="content">
            <div class="left_content">
                <ul class="notice">
                        <li class="title">고양이 코리안숏헤어 24-2-095</li>
                        <li class="title">개 믹스 24-2-094</li>
                        <li class="title">개 말티즈 24-3-150</li>
                        <li class="title">고양이 페르시안믹스 24-3-149</li>
                        <li class="title">개 포메라이언 24-5-094</li>
                        <li class="title">닭 오골계 24-3-123</li>
                </ul>
            </div>
            <div class="right_content">
                <div class="event_top"></div>
                <div class="event_bottom"></div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</div>

    
</body>
</html>
